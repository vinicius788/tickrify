name: CI

on:
  pull_request:
  push:

env:
  NODE_VERSION: "20"
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres?schema=tickrify
  MIGRATIONS_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres?schema=tickrify

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run -w apps/backend lint

      - name: Lint frontend
        run: npm run -w apps/frontend lint

  test:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm run -w apps/backend test -- --runInBand

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run -w apps/backend build

      - name: Build frontend
        run: npm run -w apps/frontend build
